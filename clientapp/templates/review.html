{% extends "clientnav.html" %}
{%block stylecontent%}
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .star-rating {
      direction: rtl;
      display: inline-block;
      font-size: 2em;
      unicode-bidi: bidi-override;
      margin-bottom: 20px;
    }
    .star-rating input {
      display: none;
    }
    .star-rating label {
      color: #ccc;
      cursor: pointer;
    }
    .star-rating input:checked ~ label,
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: #f5b301;
    }
    .form-group {
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
  {%endblock%}
  {%block content%}
  <div class="container">
    <h2>Review {{ advocate.name }}</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label>Rating:</label>
        <div class="star-rating">
          {% for i in "54321" %}
            <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" {% if form.rating.value|stringformat:"s" == i %}checked{% endif %}>
            <label for="star{{ i }}">&#9733;</label>
          {% endfor %}
        </div>
      </div>
      <div class="form-group">
        <label>Review:</label>
        {{ form.review }}
      </div>
      <button type="submit">Submit Review</button>
    </form>
  </div>
  {%endblock%}
