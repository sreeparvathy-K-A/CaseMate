{% extends "adminnav.html" %}
{% block stylecontent %}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        button {
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #007bff;
            color: white;
        }

        tr:hover {
            background: #f1f1f1;
        }

        .delete-btn {
            color: #ff4d4d;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            text-decoration: none;
        }

        .delete-btn:hover {
            color: #cc0000;
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            
            input, textarea {
                font-size: 12px;
            }

            button {
                font-size: 14px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
{% endblock %}

{% block content %}
<div class="container" >
    <h2>Help Questions</h2>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="question" placeholder="Enter question" required>
        <textarea name="answer" placeholder="Enter answer" required></textarea>
        <button type="submit">Add Help</button>
    </form>

    <table>
        <tr>
            <th>Question</th>
            <th>Answer</th>
            <th>Action</th>
        </tr>
        {% for item in help_items %}
        <tr>
            <td>{{ item.question }}</td>
            <td>{{ item.answer }}</td>
            <td>
                <a href="{% url 'delete_help' item.id %}" class="delete-btn">ðŸ—‘ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
