{% extends "adminnav.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5" style="margin-left:200px;">
        <h2>Court</h2>
        
        <!-- Button to trigger modal for adding a new court -->
        <button class="btn btn-success mb-4" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
            <i class="fa fa-plus"></i> Add court
        </button>

        <!-- Categories Cards -->
        
        <div class="row" id="category-cards">
            <!-- Loop through each section and display it in a card -->
            {% for court in court %}
            <div class="col-lg-4 col-md-6 mb-4" data-court-id="{{ court.id }}">
                <div class="service-item bg-light text-dark p-4 rounded" 
                     style="background-color: #d3d3d3; border-radius: 12px; box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);">
                    <div class="service-icon mb-3 text-center">
                        <i class="fa fa-landmark" style="font-size: 40px;"></i>
                    </div>
                    <!-- Display court title -->
                    <h3 class="text-center">{{ court.courtname }}</h3>
                    
                    <!-- Form for deleting the court -->
                    <form method="POST" action="{% url 'delete_court' %}">
                        {% csrf_token %}
                        <button type="submit" name="court_id" value="{{ court.id }}" class="btn btn-danger mt-2">
                            <i class="fa fa-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal for Adding New Court -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add court</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form method="POST" action="{% url 'add_court' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="court">court</label>
                            <input type="text" class="form-control" id="courtname" name="court" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary mt-3">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

<!-- Bootstrap 5 JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
