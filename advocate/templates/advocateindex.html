
{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>CASE MATE - Law Firm Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Law Firm Website Template" name="keywords">
        <meta content="Law Firm Website Template" name="description">

        <!-- Favicon -->
        <link href="{% static  'indexstyle/img/favicon.ico' %}" rel="icon">

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,600;1,700;1,800&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
        
        <!-- CSS Libraries -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="{% static 'indexstyle/css/style.css' %}" rel="stylesheet">
        <style>
            .text-center {
                text-align: center;
            }
            .logo h2 {
                color:rgb(145, 175, 76); /* Example color, adjust according to your theme */
                font-family: 'Arial', sans-serif; /* Optional: Adjust font */
                font-size: 36px; /* Adjust size as needed */
                font-weight: bold; /* Optional: Make it bold */
            }
            .team .team-item:hover a.btn {
                color: #121518;
                background: #aa9166;
            }

            .team .team-item a.btn {
                position: relative;
                margin-top: 10px;
                padding: 10px 20px;
                font-size: 14px;
                font-weight: 500;
                letter-spacing: 1px;
                text-transform: uppercase;
                color: #aa9166;
                border: 2px solid #aa9166;
                border-radius: 0;
                background: #121518;
                transition: .3s;
                display: inline-block;
            }
            
            /* Set the third carousel image as background */
            .main-background {
                background-image: url("{% static 'indexstyle/img/carousel-3.jpg' %}");
                background-size: cover;
                background-position: center;
                height: 600px; /* You can adjust the height of the background */
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            .main-background h1 {
                color: #fff;
                font-size: 36px;
                font-weight: bold;
            }

           
        </style>
    </head>

    <body>
        <div class="wrapper">
            <!-- Top Bar Start -->
            <div class="top-bar">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="logo">
                                <a href="index.html">
                                    <h2>CASE MATE</h2>
                                    <!-- <"{% static 'index/img src="img/logo.jpg'%"} alt="Logo"> -->
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-9">
                            <div class="top-bar-right">
                                <div class="text">
                                  
                                </div>
                                <div class="text">
                                    <h2>+91 7733445566</h2>
                                    <p>casemate@gmail.com</p>
                                </div>
                                <div class="social">
                                    <a href=""><i class="fab fa-twitter"></i></a>
                                    <a href=""><i class="fab fa-facebook-f"></i></a>
                                    <a href=""><i class="fab fa-linkedin-in"></i></a>
                                    <a href=""><i class="fab fa-instagram"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Top Bar End -->

            <!-- Nav Bar Start -->
            <div class="nav-bar">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                        <a href="#" class="navbar-brand">MENU</a>
                        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                            <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                                <div class="navbar-nav mr-auto">
                                    <a href="{% url 'advocateindex' %}" class="nav-item nav-link {% if payment_status != 'Completed' %}disabled{% endif %}">Home</a>
                                    <a href="{% url 'add_case_history' %}" class="nav-item nav-link {% if payment_status != 'Completed' %}disabled{% endif %}">Add Case History</a>
                                    <a href="{% url 'chat' %}" class="nav-item nav-link {% if payment_status != 'Completed' %}disabled{% endif %}">Chat</a>
                                    <a href="{%url 'my_review'%}" class="nav-item nav-link {% if payment_status != 'Completed' %}disabled{% endif %}">View Review</a>
                                    <a href="{%url 'add_availability'%}" class="nav-item nav-link {% if payment_status != 'Completed' %}disabled{% endif %}">My Schedule</a>
                                    <a href="{% url 'advocate_logout' %}" class="nav-item nav-link">Logout</a>
                    
                                    {% if payment_status == "Pending" %}
                                        <a href="{% url 'payment_view' %}" class="nav-item nav-link text-warning">Complete Payment</a>
                                    {% endif %}
                                </div>
                            </div></div>
                    </nav>
                </div>
            </div>
            <!-- Nav Bar End -->
             
            <!-- Background Image Section Start -->
            <div class="main-background">

            </div>
            <!-- Background Image Section End -->

    </body>
</html>
