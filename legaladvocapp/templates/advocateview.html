{% extends "index_nav.html" %}
{% block style %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
    }

    .container {
        width: 80%;
        margin: auto;
        padding: 20px;
        text-align: center;
    }

    h2 {
        color: #333;
    }

    .advocate-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .advocate-card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
        text-align: center;
    }

    .advocate-card:hover {
        transform: scale(1.03);
    }

    .advocate-photo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 10px;
        border: 3px solid #007bff;
    }

    .advocate-name {
        font-size: 18px;
        font-weight: bold;
        color: #007bff;
    }

    .advocate-category, .advocate-qualification {
        font-size: 14px;
        color: #555;
        margin-top: 5px;
    }
</style>
{% endblock %}

{% block content1 %}
<div class="container">
    <h2>Our Advocates</h2>
    <div class="advocate-grid">
        {% for advocate in advocates %}
        <div class="advocate-card">
            <img class="advocate-photo" src="{{ advocate.photo.url }}" alt="Advocate Photo" onerror="this.src='/static/default_avatar.png';">
            <div class="advocate-name">{{ advocate.name }}</div>
            <div class="advocate-category">Category: {{ advocate.category }}</div>
            <div class="advocate-qualification">Qualification: {{ advocate.qualification }}</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
